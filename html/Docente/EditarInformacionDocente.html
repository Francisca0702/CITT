<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CITT - Editar Información Docente</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../../css/NavBarDocente.css">
  <link rel="stylesheet" href="../../css/NavBar.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body data-vista="editar-docente">

  <!-- NAVBAR dinámico (SIN IFRAME) -->
  <header id="navbar"></header>

  <script>
    fetch("../Docente/NavBarDocente.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;

        // Activar modo oscuro desde el navbar cargado
        const interruptor = document.getElementById("interruptorTema");

        if (localStorage.getItem("tema") === "oscuro") {
          document.body.classList.add("tema-oscuro");
          interruptor.checked = true;
        }

        interruptor.addEventListener("change", () => {
          if (interruptor.checked) {
            document.body.classList.add("tema-oscuro");
            localStorage.setItem("tema", "oscuro");
          } else {
            document.body.classList.remove("tema-oscuro");
            localStorage.setItem("tema", "claro");
          }
        });
      });
  </script>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="reserva-contenedor">
    <h2 class="titulo-pagina">Editar Información Personal</h2>
    <p>Modifica tus datos personales o preferencias de notificación.</p>

    <form class="modal-form" id="formEditarDocente" onsubmit="mostrarMensaje(event)">

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" placeholder="Ej: María González" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" placeholder="+56 9 0000 0000" required>

      <label for="correo">Correo institucional:</label>
      <input type="email" id="correo" placeholder="nombre.apellido@profesorduocuc.cl" required>

      <label for="rol">Rol asignado:</label>
      <input type="text" id="rol" value="Docente" readonly>

      <!-- Notificaciones -->
      <div class="check-linea">
        <input type="checkbox" id="notificaciones" checked>
        <label for="notificaciones">Recibir recordatorios de reservas o préstamos</label>
      </div>

      <h3>Actualizar Contraseña</h3>

      <label for="passwordActual">Contraseña actual:</label>
      <input type="password" id="passwordActual" required>

      <label for="passwordNueva">Nueva contraseña:</label>
      <input type="password" id="passwordNueva" required>

      <label for="passwordConfirmar">Confirmar nueva contraseña:</label>
      <input type="password" id="passwordConfirmar" required>

      <div class="acciones-modal">
        <button type="submit" class="btn-primario">Guardar configuración</button>
        <a href="./PerfilDocente.html" class="btn-secundario">Cancelar</a>
      </div>

    </form>

    <!-- POPUP DE ÉXITO -->
    <div id="popupExito" class="popup-oculto">
      <div class="popup-contenido">
        <h3>Configuración guardada</h3>
        <p>Su información fue actualizada correctamente.</p>
        <a href="./PerfilDocente.html" class="btn-primario">Volver al perfil</a>
      </div>
    </div>

  </main>

  <script>
    function mostrarMensaje(e) {
      e.preventDefault();

      const actual = passwordActual.value.trim();
      const nueva = passwordNueva.value.trim();
      const confirmar = passwordConfirmar.value.trim();

      if (actual === "") {
        alert("Debe ingresar su contraseña actual.");
        return;
      }

      if (nueva !== confirmar) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      popupExito.classList.remove("popup-oculto");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>

</body>
</html>
