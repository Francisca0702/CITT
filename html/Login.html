<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIIT - Login</title>

    <!-- Vincular CSS -->
    <link rel="stylesheet" href="../css/NavBar.css">

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body data-vista="login">

    <!-- ===== NAVBAR ===== -->
    <header class="barra-superior">
        <div class="logo">
            <span class="logo-simbolo">CIIT</span>
            <span class="logo-texto">Área de Informática</span>
        </div>

        <nav class="menu-principal">
            <a href="HomeGeneral.html" data-link="home">Inicio</a>
            <a href="RegistroUsuario.html">Registro</a>
            <a href="Login.html">Iniciar Sesión</a>
        </nav>

        <div class="acciones-header">
            <label class="interruptor-tema">
                <input type="checkbox" id="interruptorTema">
                <span class="slider"></span>
            </label>
        </div>
    </header>


    <!-- ===== CONTENIDO LOGIN ===== -->
    <main class="contenido-principal">
        <section class="bienvenida">
            <h1>Inicia sesión</h1>
            <p>Accede con tu correo institucional</p>

            <form id="formLogin" class="formulario">
                <div class="form-grupo">
                    <label for="correoLogin">Correo </label>
                    <input type="email" id="correoLogin" name="correo" placeholder="tucorreo@duocuc.cl" required>
                </div>

                <div class="form-grupo">
                    <label for="claveLogin">Contraseña</label>
                    <input type="password" id="claveLogin" name="clave" placeholder="Tu contraseña" required>
                </div>



                <button type="submit" class="btn-primario">Ingresar</button>
            </form>
        </section>
    </main>


    <!-- ===== SCRIPT MODO OSCURO ===== -->
    <script>
        const interruptorTema = document.getElementById("interruptorTema");

        if (localStorage.getItem("tema") === "oscuro") {
            document.body.classList.add("tema-oscuro");
            interruptorTema.checked = true;
        }

        interruptorTema.addEventListener("change", () => {
            if (interruptorTema.checked) {
                document.body.classList.add("tema-oscuro");
                localStorage.setItem("tema", "oscuro");
            } else {
                document.body.classList.remove("tema-oscuro");
                localStorage.setItem("tema", "claro");
            }
        });
    </script>

</body>
</html>
