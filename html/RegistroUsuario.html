<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CIIT - Registro de Usuario</title>

  <link rel="stylesheet" href="../css/NavBar.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--color-fondo);
      color: var(--color-texto);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .contenedor-pagina {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
    }

    .titulo-registro {
      text-align: center;
      font-weight: 700;
      color: #0b1f3a;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .formulario-registro {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #334155;
    }

    input, select {
      width: 100%;
      padding: 0.65rem 0.75rem;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      outline: none;
      transition: all 0.2s;
    }

    input:focus, select:focus {
      border-color: #307FE2;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(48, 127, 226, 0.15);
    }

    .btn-registrar {
      background: #307FE2;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-registrar:hover {
      background: #245abf;
    }

    .mensaje-error {
      color: #dc2626;
      font-size: 0.85rem;
      margin-top: -0.5rem;
    }

    .mensaje-exito {
      color: #16a34a;
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }

    .texto-login {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .texto-login a {
      color: #307FE2;
      font-weight: 600;
      text-decoration: none;
    }

    .texto-login a:hover {
      text-decoration: underline;
    }

    /* Modo oscuro */
    body.tema-oscuro .contenedor-pagina {
      background: #1f2937;
      color: #f3f4f6;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
    }
    body.tema-oscuro label { color: #e5e7eb; }
    body.tema-oscuro input, body.tema-oscuro select {
      background: #374151;
      color: #f9fafb;
      border-color: #4b5563;
    }
    body.tema-oscuro input:focus, body.tema-oscuro select:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96,165,250,0.3);
    }
  </style>
</head>

<body data-vista="registro">

  <!-- NAVBAR -->
  <header class="barra-superior">
    <div class="logo">
      <span class="logo-simbolo">CIIT</span>
      <span class="logo-texto">Área de Informática</span>
    </div>

    <nav class="menu-principal">
      <a href="Home.html">Inicio</a>
      <a href="Login.html">Iniciar sesión</a>
      <a href="RegistroUsuario.html" class="activo">Registrarse</a>
    </nav>

    <div class="acciones-header">
      <label class="interruptor-tema">
        <input type="checkbox" id="interruptorTema">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- FORMULARIO DE REGISTRO -->
  <main>
    <section class="contenedor-pagina">
      <h2 class="titulo-registro">Registro de Usuario</h2>

      <form id="formRegistro" class="formulario-registro" novalidate>
        <div>
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" required placeholder="Ej: Juan Pérez" />
          <p class="mensaje-error" id="errorNombre"></p>
        </div>

        <div>
          <label for="correo">Correo institucional</label>
          <input type="email" id="correo" required placeholder="usuario@duocuc.cl" />
          <p class="mensaje-error" id="errorCorreo"></p>
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" required placeholder="••••••••" />
          <p class="mensaje-error" id="errorPassword"></p>
        </div>


        <button type="submit" class="btn-registrar">Registrarse</button>
        <p class="mensaje-exito" id="mensajeExito"></p>
      </form>

      <p class="texto-login">
        ¿Ya tienes una cuenta? <a href="Login.html">Inicia sesión aquí</a>
      </p>
    </section>
  </main>

  <script>
    // --- Modo oscuro persistente ---
    const interruptorTema = document.getElementById("interruptorTema");
    if (localStorage.getItem("tema") === "oscuro") {
      document.body.classList.add("tema-oscuro");
      interruptorTema.checked = true;
    }

    interruptorTema.addEventListener("change", () => {
      if (interruptorTema.checked) {
        document.body.classList.add("tema-oscuro");
        localStorage.setItem("tema", "oscuro");
      } else {
        document.body.classList.remove("tema-oscuro");
        localStorage.setItem("tema", "claro");
      }
    });

    // --- Validación del formulario ---
    const form = document.getElementById("formRegistro");
    const nombre = document.getElementById("nombre");
    const correo = document.getElementById("correo");
    const password = document.getElementById("password");
    const rol = document.getElementById("rol");
    const mensajeExito = document.getElementById("mensajeExito");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Limpiar errores
      document.querySelectorAll(".mensaje-error").forEach(e => e.textContent = "");
      mensajeExito.textContent = "";

      let valido = true;

      if (nombre.value.trim().length < 3) {
        document.getElementById("errorNombre").textContent = "El nombre debe tener al menos 3 caracteres.";
        valido = false;
      }

      if (!correo.value.endsWith("@duocuc.cl")) {
        document.getElementById("errorCorreo").textContent = "Debe usar un correo institucional (@duocuc.cl).";
        valido = false;
      }

      if (password.value.trim().length < 6) {
        document.getElementById("errorPassword").textContent = "La contraseña debe tener al menos 6 caracteres.";
        valido = false;
      }


      if (valido) {
        mensajeExito.textContent = "✅ Usuario registrado exitosamente.";
        form.reset();
      }
    });
  </script>
</body>
</html>
