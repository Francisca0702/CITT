<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Espacios CITT</title>
  <link rel="stylesheet" href="../../css/CalendarioAlumno.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- NAVBAR externo -->

    <header id="navbar"></header>

    <script>
    fetch("../Alumno/NavBarAlumno.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("navbar").innerHTML = data;
        });
    </script>

  <main class="contenedor-calendario">

    <h1>Calendario reserva espacios</h1>

        <div class="modo-vista">
            <button id="btnDiario" class="activo">Vista diaria</button>
            <button id="btnSemanal">Vista semanal</button>
        </div>

        <div class="selector-fecha">
            <label for="fechaCalendario">Selecciona una fecha:</label>
            <input type="date" id="fechaCalendario">
        </div>

    <section id="vistaDiaria" class="vista visible">
      <h2 id="tituloDia">Disponibilidad diaria</h2>
      <div id="tablaDia" class="tabla-dia"></div>
    </section>

    <section id="vistaSemanal" class="vista">
      <div id="tablaSemana" class="tabla-semana"></div>
    </section>

  </main>

  <script src="../../js/CalendarioAlumno.js" defer></script>
</body>
</html>
